<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="views/style.css">
    <script src="vendors/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Calculator</h1>
<form id = allCalc>
  <div class= "inputContainer">
    <input class = "inputs" id = "firstNum" type="number" placeholder="1st number here">
    <input class = "inputs" id = "secondNum" type="number" placeholder="2nd number here">
  </div>
    <input class= "buttons" id = "add" type="submit" data-action= "/add" value="+">
    <input class= "buttons" id = "sub" type="submit" data-action= "/subtract" value="-">
    <input class= "buttons" id = "mult" type="submit" data-action= "/multiply" value="*">
    <input class= "buttons" id = "divide" type="submit" data-action= "/divide" value="/">

</form>
<div class = "resContainer"></div>

<div class = "clearButton">
<button id= "clear">Clear</button>
</div>

  </body>
</html>
