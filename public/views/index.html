<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="server.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <form>
<input id = "firstNum" type="number" placeholder="enter 1st number here">
<div class = "buttons">
<button id = "add" type="submit" data-action= "/add" value="+">+</button>
<button id = "sub" type="submit" data-action= "/subtract" value="-">-</button>
<button id = "mult" type="submit" data-action= "/multiply" value="*">*</button>
<button id = "divide" type="submit" data-action= "/divide" value="/">/</button>
</div>
<input id = "secondNum" type="number" placeholder="enter 2nd number here">
</form>
<div class = "container"></div>
<div class = "clearButton">
<button = id= "Clear">Clear</div>
</div>
  </body>
</html>
